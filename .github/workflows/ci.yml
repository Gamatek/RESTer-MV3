name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: npm run install --frozen-lockfile
      - run: npm run build
      - run: npm run lint
      - run: npm run test
      - uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest-devedition
      - run: npm run test:e2e
